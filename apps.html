<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geo Interactive Apps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 180px;
      background-color: #1f1f1f;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #ff9800;
    }
    .tab {
      background-color: #292929;
      color: white;
      padding: 10px;
      border: none;
      text-align: left;
      cursor: pointer;
      font-size: 16px;
      border-radius: 6px;
    }
    .tab:hover {
      background-color: #3a3a3a;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .app-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .app-card h3 {
      margin-bottom: 10px;
    }
    .button, .label {
      display: inline-block;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      font-weight: bold;
      user-select: none;
    }
    .button {
      background-color: #ff9800;
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #e68900;
    }
    .label {
      background-color: gray;
      color: white;
      cursor: default;
    }
    .top-link {
      margin: 10px 0 0 0;
      font-size: 14px;
      color: #ff9800;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Geo Interactive</h2>
    <button class="tab" onclick="showTab('roblox')">Roblox</button>
    <button class="tab" onclick="showTab('pc')">PC</button>
    <button class="tab" onclick="showTab('other')">Other</button>
    <a href="portal" class="top-link">← Back to Portal</a>
  </div>

  <div class="content">
    <!-- Roblox Tab -->
    <div id="roblox" class="tab-content">
      <h1>Roblox Apps</h1>
      <div class="app-grid">
        <div class="app-card">
          <h3>GeoFlow Café Restaurant</h3>
          <p>Visit and hang out in our restaurant game on Roblox.</p>
          <a class="button" href="https://www.roblox.com/games/76884385102430/GeoFlow-Caf-Restaurant" target="_blank">Play</a>
        </div>
      </div>
    </div>

    <!-- PC Tab -->
    <div id="pc" class="tab-content" style="display:none">
      <h1>PC Apps</h1>
      <div class="app-grid">
        <div class="app-card">
          <h3>Water Reminder App V0.01</h3>
          <div class="button" onclick="downloadFromURL('https://raw.githubusercontent.com/geo-interactive-DEV/Test/main/WaterreminderappV0.01.py')">Download</div>
        </div>
        <div class="app-card">
          <h3>Water Reminder App V0.01 Part 2<br><small>(Required for app to work)</small></h3>
          <div class="button" onclick="downloadFromURL('https://raw.githubusercontent.com/geo-interactive-DEV/Test/main/discord_presence.py')">Download</div>
        </div>
      </div>
    </div>

    <!-- Other Tab -->
    <div id="other" class="tab-content" style="display:none">
      <h1>Other Apps</h1>
      <div class="app-grid">
        <div class="app-card">
          <h3>Test Utility</h3>
          <span class="label">Coming Soon</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => {
        div.style.display = 'none';
      });
      document.getElementById(tabId).style.display = 'block';
    }

    function downloadFromURL(url) {
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.blob();
        })
        .then(blob => {
          const a = document.createElement('a');
          const urlBlob = URL.createObjectURL(blob);
          a.href = urlBlob;
          a.download = url.split('/').pop();
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(urlBlob);
        })
        .catch(() => alert('Failed to download file.'));
    }

    showTab('roblox');
  </script>

</body>
</html>
