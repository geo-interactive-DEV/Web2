<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Interactive - Apps</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    a {
      color: #ff9800;
      text-decoration: none;
    }

    .apps-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .app-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }

    .app-card:hover {
      transform: scale(1.03);
    }

    .app-icon {
      background: #333;
      width: 100%;
      height: 120px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .app-title {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .action-button {
      background: #ff9800;
      border: none;
      color: white;
      padding: 5px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-button[disabled] {
      background: #555;
      cursor: default;
    }

    .action-button:hover:not([disabled]) {
      background: #e68900;
    }
  </style>
</head>
<body>
  <h1>Geo Interactive - Apps</h1>
  <a href="main.html">‚Üê Back to Main</a>

  <div class="apps-container">
    <!-- Downloadable App -->
    <div class="app-card">
      <div class="app-icon"></div>
      <div class="app-title">App One</div>
      <button class="action-button" onclick="location.href='app-one.zip'">Download</button>
    </div>

    <!-- Coming Soon App -->
    <div class="app-card">
      <div class="app-icon"></div>
      <div class="app-title">App Two</div>
      <button class="action-button" disabled>Coming Soon</button>
    </div>

    <!-- Downloadable App -->
    <div class="app-card">
      <div class="app-icon"></div>
      <div class="app-title">App Three</div>
      <button class="action-button" onclick="location.href='app-three.zip'">Download</button>
    </div>

    <!-- Coming Soon App -->
    <div class="app-card">
      <div class="app-icon"></div>
      <div class="app-title">App Four</div>
      <button class="action-button" disabled>Coming Soon</button>
    </div>
  </div>
</body>
</html>
