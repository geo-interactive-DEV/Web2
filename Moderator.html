<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Moderator Application</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff9800;
      margin-bottom: 30px;
    }

    form {
      background: #1f1f1f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
      background: #2a2a2a;
      color: white;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .checkbox-group {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }

    .checkbox-group input {
      width: auto;
      margin-right: 6px;
    }

    button {
      background-color: #ff9800;
      color: #121212;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <h1>Moderator Application</h1>
  <form action="https://formspree.io/f/xeokkloy" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" required>

    <label for="discord">Discord Username:</label>
    <input type="text" name="discord" id="discord" placeholder="e.g. user#0001" required>

    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" required>

    <label for="age">Age:</label>
    <input type="number" name="age" id="age" required min="13">

    <label for="timezone">Timezone:</label>
    <select name="timezone" id="timezone" required>
      <option value="">Select your timezone</option>
      <option value="GMT">GMT (UK)</option>
      <option value="EST">EST (US East)</option>
      <option value="CST">CST (US Central)</option>
      <option value="PST">PST (US West)</option>
      <option value="CET">CET (Europe)</option>
      <option value="IST">IST (India)</option>
      <option value="AEST">AEST (Australia)</option>
      <option value="Other">Other</option>
    </select>

    <label>Availability:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="availability" value="Monday">Monday</label>
      <label><input type="checkbox" name="availability" value="Tuesday">Tuesday</label>
      <label><input type="checkbox" name="availability" value="Wednesday">Wednesday</label>
      <label><input type="checkbox" name="availability" value="Thursday">Thursday</label>
      <label><input type="checkbox" name="availability" value="Friday">Friday</label>
      <label><input type="checkbox" name="availability" value="Saturday">Saturday</label>
      <label><input type="checkbox" name="availability" value="Sunday">Sunday</label>
    </div>

    <label for="experience">What experience do you have as a moderator or in managing communities?</label>
    <textarea name="experience" id="experience" required></textarea>

    <label for="reason">Why do you want to become a moderator for Geo Interactive?</label>
    <textarea name="reason" id="reason" required></textarea>

    <button type="submit">Submit Application</button>
  </form>
</body>
</html>
