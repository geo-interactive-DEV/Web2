<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tester Application Form - Geo Interactive Portal</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px 80px;
      margin: 0;
      min-height: 100vh;
    }

    h1, h2 {
      color: #ff9800;
      margin-bottom: 10px;
    }

    p.intro {
      max-width: 400px;
      text-align: center;
      margin-bottom: 40px;
      color: #ccc;
      font-size: 1.1em;
    }

    form {
      background: #1f1f1f;
      border: 2px solid #ff9800;
      border-radius: 10px;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #ff9800aa;
      transition: box-shadow 0.3s ease;
    }

    form:hover {
      box-shadow: 0 0 25px #ff9800dd;
    }

    label {
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, select {
      background: #121212;
      border: 2px solid #ff9800;
      border-radius: 10px;
      padding: 14px 16px;
      font-size: 1.05em;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #bbb;
    }

    select option {
      color: black;
    }

    input:focus, select:focus {
      background: #ff9800;
      color: black;
      border-color: #ffa726;
    }

    button {
      background: #1f1f1f;
      border: 2px solid #ff9800;
      color: white;
      padding: 15px;
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 0 10px #ff9800aa;
    }

    button:hover {
      background: #ff9800;
      color: black;
      box-shadow: 0 0 20px #ffa726cc;
    }

    a {
      color: #ff9800;
      margin-top: 50px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #e68900;
      text-decoration: underline;
    }

    .small {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Tester Application Form</h1>
  <p class="intro">
    Want to be one of the first to test new features?  
    Fill out this quick form to apply for early access and help shape Geo Interactive.
  </p>

  <form action="https://formspree.io/f/xeokkloy" method="POST">
    <label for="username">Your Username</label>
    <input type="text" id="username" name="username" placeholder="e.g. Geoisme0" required>

    <label for="discord">Discord Username</label>
    <input type="text" id="discord" name="discord" placeholder="e.g. Geo#1234" required>

    <label for="timezone">Your Timezone</label>
    <input type="text" id="timezone" name="timezone" placeholder="e.g. GMT+1 or BST" required>

    <label for="availability">Availability</label>
    <select id="availability" name="availability" required>
      <option value="" disabled selected>Select your availability</option>
      <option value="Weekdays (Evening)">Weekdays (Evening)</option>
      <option value="Weekends Only">Weekends Only</option>
      <option value="Most Days">Most Days</option>
      <option value="Flexible">Flexible</option>
    </select>

    <label for="stage">Testing Stage You’re Interested In</label>
    <select id="stage" name="stage" required>
      <option value="" disabled selected>Choose a stage</option>
      <option value="Pre-Alpha">Pre-Alpha</option>
      <option value="Alpha">Alpha</option>
      <option value="Beta">Beta</option>
    </select>

    <button type="submit">Submit Application</button>
  </form>

  <a href="portal">← Back to Main</a>
</body>
</html>
