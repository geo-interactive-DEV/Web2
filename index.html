<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo Interactive</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .top-bar {
      background: #1f1f1f;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
    }
    .top-bar button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover {
      background-color: #e68900;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    .content h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 1.25em;
      max-width: 600px;
      line-height: 1.5;
      color: #ccc;
    }
    .footer {
      background: #1f1f1f;
      padding: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .footer button {
      background-color: #ff9800;
      color: #121212;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .footer button:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="location.href='portal.html'">Go to the Portal</button>
  </div>

  </div>

     crossorigin="anonymous"></script>
  <div class="footer">
    <button onclick="location.href='privacy'">Privacy Policy</button>
    <button onclick="location.href='terms'">Terms of Service</button>
  </div>
</body>
</html>
