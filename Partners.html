<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Interactive - Partners</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      color: #ff9800;
      text-align: center;
      margin-bottom: 40px;
    }

    a {
      color: #ff9800;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #e68900;
    }

    .top-nav {
      text-align: center;
      margin-bottom: 30px;
    }

    .partner-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .partner-card {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .partner-card:hover {
      transform: translateY(-5px);
    }

    .partner-name {
      font-size: 1.6em;
      color: #ff9800;
      margin-bottom: 10px;
    }

    .partner-desc {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .partner-links {
      font-size: 0.95em;
      line-height: 1.6;
    }

    .footer-nav {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
